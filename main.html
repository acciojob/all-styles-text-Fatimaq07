<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Heading</title>
  <style>
    .main {
      width: 200px;
      background-color: purple;
      border-left: 5px solid green;
      padding: 10px;
      box-sizing: border-box;
    }

    #heading {
      font-size: 20px;
      color: white;
      text-decoration: underline;
      margin: 0; /* remove default margin */
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 class="heading" id="heading">This is a Heading</h1>
  </div>
</body>
</html>
